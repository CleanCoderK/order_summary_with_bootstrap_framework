<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/custom.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    body{
      background: url(./images/pattern-background-desktop.svg) no-repeat;
      background-color: hsl(225, 100%, 94%);
    }
    @media screen and (max-width: 375px){
      body{
        background: url(./images/pattern-background-mobile.svg) no-repeat;
        background-color: hsl(225, 100%, 94%);
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="card card-center">
      <img src="./images/illustrationHero.svg" class="hi" alt="Illustration Hero">
      <div class="card-body my-2 mx-3">
        <div class="text-center">
          <h5 class="card-title order">Order Summary</h5>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>

        <div class="row my-3 card-plan">
          <div class="col-8">
            <div class="row justify-content-end py-2">
              <div class="col-4 align-self-center">
                <img src="./images/icon-music.svg" alt="music-icon">
              </div>
              <div class="col-7 align-self-center">
                <div class="annual">Annual Plan</div>
                $59.99/year
              </div>
            </div>
          </div>
          <div class="col-4 align-self-center text-end">
            <p>
              Change
            </p>
          </div>
        </div>

        <a href="#" class="btn btn-payment d-block mx-3 my-2">Proceed to Payment</a>
        <a href="#" class="btn d-block mx-5">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
